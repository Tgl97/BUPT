<!doctype html>

	<head>
		<meta charset="utf-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
	</head>

	<body>
		

	<div style="margin: 15px;">

		<form class="layui-form" action="">

			<div class="layui-form-item" style="margin-top: 100px;margin-left: 390px;">
				<label class="layui-form-label">名称设置：</label>
				<div class="layui-input-inline">
					<input type="text" name="account_name" placeholder="修改用户名" class="layui-input">
				</div>
			</div>
		
			<div class="layui-form-item" style="margin-left: 390px;">
				<label class="layui-form-label">输入密码：</label>
				<div class="layui-input-block">
					<div class="layui-input-inline">
					<input type="password" name="number" lay-verify="number" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item" style="margin-left: 390px;">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-block">
					<div class="layui-input-inline">
					<input type="password" name="number" lay-verify="number" placeholder="请确认密码" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			
			<div class="layui-form-item" style="margin-top: 50px; margin-left: 490px;">
				<button class="layui-btn" type="submit">保存设置</button>
			</div>

		</form>
